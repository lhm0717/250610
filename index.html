<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì§€ë¢°ì°¾ê¸° ê²Œì„</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #board {
      display: grid;
      margin: 20px auto;
      gap: 2px;
      justify-content: center;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #999;
      user-select: none;
    }

    .cell.revealed {
      background: #eee;
      cursor: default;
    }

    .cell.mine {
      background: #e74c3c;
      color: white;
    }

    .cell.flagged {
      background: #f1c40f;
    }

    .cell.num1 { color: #1e90ff; }
    .cell.num2 { color: #28a745; }
    .cell.num3 { color: #dc3545; }
    .cell.num4 { color: #6f42c1; }
    .cell.num5 { color: #fd7e14; }
    .cell.num6 { color: #20c997; }
    .cell.num7 { color: #343a40; }
    .cell.num8 { color: #000; }

    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>ì§€ë¢°ì°¾ê¸°</h1>

  <div class="controls">
    <label for="difficulty">ë‚œì´ë„: </label>
    <select id="difficulty">
      <option value="easy">ì‰¬ì›€ (9x9, 10ê°œ)</option>
      <option value="medium">ì¤‘ê°„ (16x16, 40ê°œ)</option>
      <option value="hard">ì–´ë ¤ì›€ (16x30, 99ê°œ)</option>
    </select>
    <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
  </div>

  <div>
    â±ï¸ ì‹œê°„: <span id="timer">0</span>ì´ˆ
  </div>

  <div id="board"></div>

  <script>
    const difficulties = {
      easy: { rows: 9, cols: 9, mines: 10 },
      medium: { rows: 16, cols: 16, mines: 40 },
      hard: { rows: 16, cols: 30, mines: 99 },
    };

    let board = [];
    let mineLocations = [];
    let timer = 0;
    let interval = null;
    let firstClick = true;
    let flaggedCount = 0;

    function startGame() {
      clearInterval(interval);
      timer = 0;
      document.getElementById("timer").innerText = timer;

      const difficulty = document.getElementById("difficulty").value;
      const { rows, cols, mines } = difficulties[difficulty];

      board = [];
      mineLocations = [];
      firstClick = true;
      flaggedCount = 0;

      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = '';
      boardDiv.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
      boardDiv.style.gridTemplateRows = `repeat(${rows}, 30px)`;

      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", onCellClick);
          cell.addEventListener("contextmenu", onCellRightClick);
          board[r][c] = {
            revealed: false,
            mine: false,
            flagged: false,
            element: cell
          };
          boardDiv.appendChild(cell);
        }
      }
    }

    function placeMines(rows, cols, mines, startRow, startCol) {
      let placed = 0;
      while (placed < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if ((r === startRow && c === startCol) || board[r][c].mine) continue;
        board[r][c].mine = true;
        mineLocations.push([r, c]);
        placed++;
      }
    }

    function onCellClick(e) {
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);
      const cell = board[row][col];

      if (cell.revealed || cell.flagged) return;

      const difficulty = document.getElementById("difficulty").value;
      const { rows, cols, mines } = difficulties[difficulty];

      if (firstClick) {
        placeMines(rows, cols, mines, row, col);
        interval = setInterval(() => {
          timer++;
          document.getElementById("timer").innerText = timer;
        }, 1000);
        firstClick = false;
      }

      revealCell(row, col);

      if (cell.mine) {
        gameOver(false);
      } else {
        checkWin(rows, cols, mines);
      }
    }

    function onCellRightClick(e) {
      e.preventDefault();
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);
      const cell = board[row][col];

      if (cell.revealed) return;

      cell.flagged = !cell.flagged;
      cell.element.classList.toggle("flagged");
      cell.element.innerText = cell.flagged ? "ğŸš©" : "";
    }

    function revealCell(r, c) {
      if (r < 0 || c < 0 || r >= board.length || c >= board[0].length) return;
      const cell = board[r][c];
      if (cell.revealed || cell.flagged) return;

      cell.revealed = true;
      cell.element.classList.add("revealed");

      if (cell.mine) {
        cell.element.classList.add("mine");
        cell.element.innerText = "ğŸ’£";
        return;
      }

      const count = countAdjacentMines(r, c);
      if (count > 0) {
        cell.element.innerText = count;
        cell.element.classList.add("num" + count);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr !== 0 || dc !== 0) {
              revealCell(r + dr, c + dc);
            }
          }
        }
      }
    }

    function countAdjacentMines(r, c) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nc >= 0 && nr < board.length && nc < board[0].length) {
            if (board[nr][nc].mine) count++;
          }
        }
      }
      return count;
    }

    function gameOver(won) {
      clearInterval(interval);
      for (const [r, c] of mineLocations) {
        const cell = board[r][c];
        cell.element.innerText = "ğŸ’£";
        cell.element.classList.add("mine");
      }
      setTimeout(() => {
        alert(won ? `ğŸ‰ ìŠ¹ë¦¬! ì‹œê°„: ${timer}ì´ˆ` : "ğŸ’¥ ì§€ë¢°ë¥¼ ë°Ÿì•˜ìŠµë‹ˆë‹¤!");
      }, 100);
    }

    function checkWin(rows, cols, mines) {
      let revealed = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].revealed) revealed++;
        }
      }
      if (revealed === rows * cols - mines) {
        gameOver(true);
      }
    }

    // ì‹œì‘ ì‹œ ê¸°ë³¸ ê²Œì„ ë¡œë“œ
    startGame();
  </script>

</body>
</html>

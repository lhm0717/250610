<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì§€ë¢°ì°¾ê¸° ê²Œì„</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #board { display: grid; margin: 20px auto; gap: 2px; }
    .cell {
      width: 30px;
      height: 30px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      border: 1px solid #aaa;
    }
    .cell.revealed { background: #fff; cursor: default; }
    .cell.mine { background: red; }
    .controls { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>ì§€ë¢°ì°¾ê¸°</h1>

  <div class="controls">
    <label for="difficulty">ë‚œì´ë„: </label>
    <select id="difficulty">
      <option value="easy">ì‰¬ì›€ (9x9, 10ê°œ)</option>
      <option value="medium">ì¤‘ê°„ (16x16, 40ê°œ)</option>
      <option value="hard">ì–´ë ¤ì›€ (30x16, 99ê°œ)</option>
    </select>
    <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
  </div>

  <div>
    â±ï¸ ì‹œê°„: <span id="timer">0</span>ì´ˆ
  </div>

  <div id="board"></div>

  <script>
    const difficulties = {
      easy: { rows: 9, cols: 9, mines: 10 },
      medium: { rows: 16, cols: 16, mines: 40 },
      hard: { rows: 16, cols: 30, mines: 99 },
    };

    let board = [];
    let mineLocations = [];
    let timer = 0;
    let interval = null;
    let firstClick = true;

    function startGame() {
      clearInterval(interval);
      timer = 0;
      document.getElementById("timer").innerText = timer;

      const difficulty = document.getElementById("difficulty").value;
      const { rows, cols, mines } = difficulties[difficulty];

      board = [];
      mineLocations = [];
      firstClick = true;

      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = '';
      boardDiv.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      boardDiv.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", onCellClick);
          board[r][c] = { revealed: false, mine: false, element: cell };
          boardDiv.appendChild(cell);
        }
      }
    }

    function placeMines(rows, cols, mines, startRow, startCol) {
      let placed = 0;
      while (placed < mines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if ((r === startRow && c === startCol) || board[r][c].mine) continue;
        board[r][c].mine = true;
        mineLocations.push([r, c]);
        placed++;
      }
    }

    function onCellClick(e) {
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);
      const difficulty = document.getElementById("difficulty").value;
      const { rows, cols, mines } = difficulties[difficulty];

      if (firstClick) {
        placeMines(rows, cols, mines, row, col);
        interval = setInterval(() => {
          timer++;
          document.getElementById("timer").innerText = timer;
        }, 1000);
        firstClick = false;
      }

      revealCell(row, col);

      if (board[row][col].mine) {
        gameOver(false);
      } else {
        checkWin(rows, cols, mines);
      }
    }

    function revealCell(r, c) {
      if (r < 0 || c < 0 || r >= board.length || c >= board[0].length) return;
      const cell = board[r][c];
      if (cell.revealed) return;

      cell.revealed = true;
      cell.element.classList.add("revealed");

      if (cell.mine) {
        cell.element.classList.add("mine");
        cell.element.innerText = "ğŸ’£";
        return;
      }

      const count = countAdjacentMines(r, c);
      if (count > 0) {
        cell.element.innerText = count;
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr !== 0 || dc !== 0) {
              revealCell(r + dr, c + dc);
            }
          }
        }
      }
    }

    function countAdjacentMines(r, c) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = r + dr, nc = c + dc;
          if (nr >= 0 && nc >= 0 && nr < board.length && nc < board[0].length) {
            if (board[nr][nc].mine) count++;
          }
        }
      }
      return count;
    }

    function gameOver(won) {
      clearInterval(interval);
      for (const [r, c] of mineLocations) {
        board[r][c].element.innerText = "ğŸ’£";
        board[r][c].element.classList.add("mine");
      }
      setTimeout(() => {
        alert(won ? `ğŸ‰ ìŠ¹ë¦¬! ì‹œê°„: ${timer}ì´ˆ` : "ğŸ’¥ ì§€ë¢°ë¥¼ ë°Ÿì•˜ìŠµë‹ˆë‹¤!");
      }, 100);
    }

    function checkWin(rows, cols, mines) {
      let revealed = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].revealed) revealed++;
        }
      }
      if (revealed === rows * cols - mines) {
        gameOver(true);
      }
    }

    // ìë™ ì‹œì‘
    startGame();
  </script>

</body>
</html>
